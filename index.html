<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joan-René Mérou</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: black;
      background: url('https://i.imgur.com/BDDn2AE.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

  header {
      width: 100%;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    .branding {
      display: flex;
      flex-direction: column;
      font-weight: 400;
      font-size: 1.1rem;
    }

    .branding .name {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .branding .subtitle {
      font-style: italic;
      font-size: 1rem;
    }

    nav {
      display: flex;
      gap: 2rem;
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.5); /* subtle dark overlay for readability */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .about {
      max-width: 800px;
      font-size: 1.1rem;
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
    }

    .socials {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
    }

    .socials a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
    }

    .socials a:hover {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <header>
    <div class="branding">
      <div class="name">Joan-René Mérou</div>
      <div class="subtitle">Personal Website</div>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">Photography</a>
      <a href="#">Physics</a>
      <a href="#">Curriculum</a>
    </nav>
  </header>

  <div class="center">
    <h1>Welcome to Joan-René Mérou's Personal Website</h1>
    <div class="about">
      <p>
        This is my website
      </p>
    </div>
  </div>

  <div class="socials">
    <a href="https://github.com/joanrenemerou"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/joan-ren%C3%A9-m%C3%A9rou-217578298/"><i class="fab fa-linkedin"></i></a>
  </div>

</body>
</html>
